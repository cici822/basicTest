<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>stopWatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        var timerOn=0;
        function timeCount(){
            var a=new Date();
            var b=a.toLocaleTimeString();
            document.getElementById("id1").innerHTML=b;
            var c=setInterval(function(){timeCount()},1000);
        }
        function startTime(){
            if(!timerOn){
                timerOn=1;
                timeCount();
            }
        }
        function stopTime(){
            clearInterval(c);
            timerOn=0;
        }
    </script>
</head>
<body>
    <button onclick="startTime()">开始</button>
    <button onclick="stopTime()">停止</button>
    <p id="id1"></p>    
</body>
</html>
